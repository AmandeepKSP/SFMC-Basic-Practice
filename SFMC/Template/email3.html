<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Email</title>
    <style>
        /* Add CSS styles here */
        body {
            font-family: 'Open Sans', 'Helvetica Neue', 'Helvetica', 'Arial', 'Lucida Grande', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: rgb(101, 255, 253);
            background: -moz-linear-gradient(-45deg, rgba(101, 255, 253, 1) 1%, rgba(34, 150, 238, 1) 100%);
            background: -webkit-linear-gradient(-45deg, rgba(101, 255, 253, 1) 1%, rgba(34, 150, 238, 1) 100%);
            background: linear-gradient(135deg, rgba(101, 255, 253, 1) 1%, rgba(34, 150, 238, 1) 100%);
            padding: 15px;
            color: white;
        }

        .header img {
            max-width: 100%;
            height: auto;
        }

        .header h2 {
            font-size: 30px;
            margin: 0;
            font-weight: 300;
            list-style: none;
            padding: 20px 0 10px;
        }

        .header h1 {
            font-size: 80px;
            margin: 0;
            line-height: 1;
            padding: 0 0 10px;
        }

        .header p {
            font-style: italic;
            font-size: 16px;
            margin: 0;
            line-height: 1.5;
            padding: 20px 0 50px;
        }

        .header a.ghost-btn {
            border-radius: 3px;
            border: 2px solid white;
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            text-transform: uppercase;
        }

        .footer {
            text-align: center;
        }

        .footer a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <!-- Start of HTML email -->
    <table class="container" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td>
                <!-- Start of header -->
                <table class="header" width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td style="padding: 20px">
                            <img src="https://yourwebsite.com/img/logo.png" alt="Company Logo">
                            <h2>Get ready for</h2>
                            <h1>Hero</h1>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium debitis non officia,
                                exercitationem neque at voluptate!</p>
                            <a href="#" class="ghost-btn">Learn More</a>
                        </td>
                    </tr>
                </table>
                <!-- End of header -->
                <!-- Start of content section -->
                <table class="container" width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td>
                            <img src="https://yourwebsite.com/img/smartwatch.png" alt="Smartwatch Image">
                        </td>
                    </tr>
                </table>
                <!-- End of content section -->
                <!-- Start of footer -->
                <table class="footer" width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td>
                            <a href="#">About</a>
                            <a href="#">Careers</a>
                            <a href="#">Contact</a>
                        </td>
                    </tr>
                </table>
                <!-- End of footer -->
            </td>
        </tr>
    </table>
    <!-- End of HTML email -->
</body>

</html>
